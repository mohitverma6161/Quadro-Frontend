<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Profile</title>
</head>


<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="position: relative; border : 2px solid orange; height : 100px">
                <div style="position: absolute; left : 0; display: inline-block">
                    <img style="height: 100px;width: 100px;" src="logo.png" alt="Quadro">
                </div>
                <div style="border : 2px solid yellow; position: absolute; right : 0">
                    Icon
                </div>
            </div>
        </div>



        <div class="row" style="height : auto">
            <div class="col-lg-3 .d-none .d-lg-block .d-xl-block" style="border : 2px solid blue; ">
            </div>

            <div class="col-12 col-lg-6 onEditHide" style="border : 2px solid orange; padding : 100px 10%">
                <div style="border : 2px solid pink; border-radius : 10px">
                    <div
                        style="border : 2px solid green; height : 100px; width : 100px; border-radius : 50%; transform: translateY(-50%); margin : auto auto;">
                    </div>
                    <div style="padding: 100px 3%">
                        <p>Name :</p>
                        <p>Age :</p>
                        <p>Description :</p>
                    </div>
                    <div class="editButton"
                        style="position : absolute;border : 2px solid green; height : 50px; width : 50px; border-radius : 50%; transform: translate(-50%, -50%); margin : auto auto; left : 50%">
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 editProfile" style="border : 2px solid orange; padding : 100px 10%">
                <div style="border : 2px solid pink; border-radius : 10px">
                    <div
                        style="border : 2px solid green; height : 100px; width : 100px; border-radius : 50%; transform: translateY(-50%); margin : auto auto;">
                    </div>
                    <div style="padding: 100px 3%">
                        <p>Name :</p>
                        <p>Age :</p>
                        <p>Gender :</p>
                        <p>Email id :</p>
                        <p>Date of birth :</p>
                        <p>Description :</p>
                    </div>
                    <div class="editButton"
                        style="position : absolute;border : 2px solid green; height : 50px; width : 50px; border-radius : 50%; transform: translate(-50%, -50%); margin : auto auto; left : 50%">
                    </div>
                </div>
                <div>
                    <div style="text-align: center;
                                background-color: yellow;
                                padding:5px; width: 100px;position: absolute;
                                left: 50%;
                                top: 50%;
                                transform: translate(-50%, 910%);">
                        Submit
                    </div>
                </div>
            </div>

            <div class="col-lg-3 .d-none .d-lg-block .d-xl-block" style="border : 2px solid green;">
            </div>
        </div>


        <!-- <div class="col-12" style="position: relative;margin-top:60px">
                <div style="border : 2px solid yellow; position: absolute; right : 0;font-size:30px;cursor:pointer" onclick="openNav()">
                    Icon
                </div>
            </div> -->

    </div>




    <script>
        $(document).ready(function () {
            $('.editProfile').css("display", "none");
            $('.editButton').click(function () {
                $('.editProfile').css("display", "block");
                $('.onEditHide').css("display", "none");
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
